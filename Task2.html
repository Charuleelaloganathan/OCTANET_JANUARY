<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Online Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .menu-item {
            position: relative;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #f9f9f9;
        }

        .menu-item h3 {
            margin-top: 0;
        }

        .price {
            font-weight: bold;
        }

        .order-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .order-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Online Ordering</h1>
    </header>
    <main>
        <div class="menu-item">
            <h3>Spaghetti Bolognese</h3>
            <p>Classic Italian dish with meat sauce.</p>
            <span class="price">$12.99</span>
            <button class="order-btn">Order Now</button>
        </div>

        <div class="menu-item">
            <h3>Grilled Chicken Salad</h3>
            <p>Fresh greens topped with grilled chicken.</p>
            <span class="price">$9.99</span>
            <button class="order-btn">Order Now</button>
        </div>

        <div class="menu-item">
            <h3>Margherita Pizza</h3>
            <p>Tomato, fresh mozzarella, and basil.</p>
            <span class="price">$14.99</span>
            <button class="order-btn">Order Now</button>
        </div>
    </main>
</body>
</html>
